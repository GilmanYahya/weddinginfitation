<body>

  <div class="container">
    <div class="content-center">
    <!-- Halaman Opening -->
    <section class="page" id="opening">
      <p>THE WEDDING OF</p>

      <p>Kepada Yth.</p>

      <p>ditempat</p>
    </section>
    </div>
    </section>

<script>
  const navButtons = document.querySelectorAll("nav button");
  const pages = document.querySelectorAll(".page");
  let currentIndex = 0;

  function showPage(index) {
    if (index === currentIndex) return;

    const current = pages[currentIndex];
    const next = pages[index];

    // Reset nav button style
    navButtons.forEach(b => b.classList.remove("active"));
    navButtons[index].classList.add("active");

    // Animasi keluar
    current.classList.remove("active");
    setTimeout(() => {
      current.style.display = "none";

      // Tampilkan halaman berikutnya
      next.style.display = "block";
      setTimeout(() => next.classList.add("active"), 10);

      currentIndex = index;
    }, 400); // tunggu animasi selesai
  }

  navButtons.forEach((btn, index) => {
    btn.addEventListener("click", () => showPage(index));
  });

  // Inisialisasi halaman pertama
  window.addEventListener("DOMContentLoaded", () => {
    pages[0].style.display = "block";
    setTimeout(() => pages[0].classList.add("active"), 10);
    navButtons[0].classList.add("active");
  });
</script>


</body>
</html>
